<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Playground</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Courier New', monospace;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .toolbar {
      height: 50px;
      background-color: #252526;
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-bottom: 1px solid #333;
    }

    .toolbar button {
      background: #00fff7;
      color: #000;
      border: none;
      padding: 8px 16px;
      margin-right: 10px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toolbar button:hover {
      background: #00b3a1;
      color: #fff;
    }

    .main {
      flex: 1;
      display: flex;
    }

    .editor-pane,
    .output-pane {
      width: 50%;
      height: 100%;
      padding: 15px;
    }

    .editor-pane {
      background-color: #1e1e1e;
      border-right: 1px solid #333;
    }

    .editor-pane textarea {
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      border: none;
      outline: none;
      color: #ffffff;
      font-size: 16px;
      resize: none;
    }

    .output-pane {
      background-color: #0d0d0d;
      overflow-y: auto;
    }

    .output-pane pre {
      color: #00ff88;
      white-space: pre-wrap;
      word-break: break-word;
    }

  </style>
</head>
<body>
  <div class="container">
    <form class="toolbar" method="POST" onsubmit="syncCode()">
      <input type="hidden" name="code" id="codeInput" value="{{ code|e }}">
      <button type="submit" name="action" value="run">Run</button>
      <button type="submit" name="action" value="stop">Stop</button>
    </form>
    <div class="main">
      <div class="editor-pane">
        <textarea id="editor" name="editor" oninput="syncCode()">{{ code }}</textarea>
      </div>
      <div class="output-pane">
        <pre>{{ output }}</pre>
      </div>
    </div>
  </div>

  <script>
    function syncCode() {
      document.getElementById('codeInput').value =
        document.getElementById('editor').value;
    }
  </script>
</body>
</html>
