<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mystic Gateway</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Styles specific to Level 1 overlay */
        .morse-container {
            position: relative;
            /* Make text unselectable as a backup */
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard */
        }

        .no-copy-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* Sits on top of the text */
            cursor: default; /* Keeps the default cursor */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="morse-container">
            <h1 class="title">-. ..- ..-. / ... .. / . -.. --- -.-. / . ... .-. --- --</h1>
            <div class="no-copy-overlay"></div>
        </div>

        <form method="POST">
            <input type="text" name="code" placeholder="Enter decrypted code..." required>
            <button type="submit">Unlock</button>
        </form>
    </div>
    
    <div class="message-box">
        <strong>Welcome to Level 1!</strong><br>
        Think and Try harder, you can do it.
    </div>

</body>
</html>
