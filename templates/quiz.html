<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 4: Logic Circuit Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="split-layout">
  
  <div class="quiz-container">
    
    <div class="quiz-pane left-pane">
      <img id="logic-image" src="{{ url_for('static', filename='logic_gate.png') }}" alt="Logic Circuit Diagram">
    </div>
    
    <div class="quiz-pane right-pane">
      <h2 class="title">Level 4 Logic Gate</h2>
      <p>Analyze the logic circuit. What is the final output flag given the inputs?</p>
      
      <form method="POST">
        <label for="answer-input" style="display: none;">Answer</label>
        <input id="answer-input" type="text" name="answer" placeholder="Enter your answer here" required>
        <br>
        <button type="submit">Submit</button>
      </form>
    
      {% if message %}
        {% if 'Incorrect' in message or 'Try again' in message %}
          <div class="error-message">{{ message }}</div>
        {% else %}
          <div class="message" style="color: #66fcf1; font-size: 1.1rem; margin-top: 25px;">{{ message }}</div>
        {% endif %}
      {% endif %}

    </div>

  </div>

</body>
</html>
